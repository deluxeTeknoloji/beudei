<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Veritabanı Yedekleme</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
<div class="container py-5">
    <h2><i class="bi bi-download"></i> Veritabanı Yedekleme</h2>
    
    <div class="card">
        <div class="card-body">
            <p>Veritabanı yedeği indiriliyor...</p>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 100%"></div>
            </div>
            <p class="mt-3 small text-muted">İndirme işlemi otomatik olarak başlamazsa, <a href="/yedek">buraya tıklayın</a>.</p>
        </div>
    </div>
    
    <div class="mt-4">
        <a href="/sistem_ayarlar" class="btn btn-primary">
            <i class="bi bi-arrow-left"></i> Sistem Ayarlarına Dön
        </a>
    </div>
</div>

<script>
    // Sayfa yüklendiğinde otomatik olarak yedekleme işlemini başlat
    window.onload = function() {
        // 1 saniye sonra aynı sayfaya yönlendir (yedekleme işlemini başlatmak için)
        setTimeout(function() {
            window.location.href = "/yedek";
        }, 1000);
    };
</script>
</body>
</html>
