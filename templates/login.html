<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Giriş Yap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(120deg, #6a1b9a 0%, #3b82f6 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            border: none;
            border-radius: 2rem;
            box-shadow: 0 8px 32px 0 rgba(60,72,88,0.18);
            background: #fff;
            overflow: hidden;
            animation: fadeInDown 0.7s;
        }
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-40px);}
            to { opacity: 1; transform: translateY(0);}
        }
        .login-header {
            background: linear-gradient(90deg, #6a1b9a 0%, #3b82f6 100%);
            color: #fff;
            padding: 2rem 1rem 1.2rem 1rem;
            text-align: center;
            border-bottom: none;
            position: relative;
        }
        .login-header .login-icon {
            font-size: 2.8rem;
            margin-bottom: 0.5rem;
            color: #ffd700;
            filter: drop-shadow(0 2px 8px #3b82f6aa);
        }
        .login-header h4 {
            font-weight: 700;
            letter-spacing: 1px;
            margin: 0;
        }
        .login-card .form-control {
            border-radius: 1.2rem;
            font-size: 1.08rem;
            padding: 0.75rem 1rem;
        }
        .btn-mor {
            background: linear-gradient(90deg, #6a1b9a 0%, #3b82f6 100%);
            color: #fff;
            border: none;
            border-radius: 1.2rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: background 0.2s;
            box-shadow: 0 2px 8px 0 rgba(60,72,88,0.10);
        }
        .btn-mor:hover {
            background: linear-gradient(90deg, #3b82f6 0%, #6a1b9a 100%);
            color: #fff;
        }
        .login-card .card-footer {
            background: transparent;
            border: none;
            font-size: 0.95rem;
        }
        .login-card .alert {
            border-radius: 1rem;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
<div class="container">
    <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="col-md-5 col-lg-4">
            <div class="card login-card">
                <div class="login-header">
                    <div class="login-icon">
                        <i class="bi bi-person-circle"></i>
                    </div>
                    <h4>Özel Yetki Gerektiren İşlem</h4>
                </div>
                <div class="card-body p-4">
                    {% with messages = get_flashed_messages(with_categories=true) %}
                      {% if messages %}
                        {% for category, message in messages %}
                          <div class="alert alert-{{ 'success' if category == 'success' else 'danger' }} alert-dismissible fade show">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                          </div>
                        {% endfor %}
                      {% endif %}
                    {% endwith %}
                                        <form method="post" autocomplete="off">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        <div class="mb-3">
                            <label for="kullanici_adi" class="form-label">Kullanıcı Adı</label>
                            <input type="text" class="form-control" name="kullanici_adi" id="kullanici_adi" required autofocus>
                        </div>
                        <div class="mb-3">
                            <label for="sifre" class="form-label">Şifre</label>
                            <input type="password" class="form-control" name="sifre" id="sifre" required>
                        </div>
                        <button type="submit" class="btn btn-mor w-100 py-2 mt-2">Giriş Yap</button>
                    </form>
                    <button type="button" class="btn btn-secondary w-100 mt-2" onclick="window.history.back();">
                        <i class="bi bi-arrow-left"></i> Geri Dön
                    </button>
                </div>
                <div class="card-footer text-center py-3">
                    <small class="text-muted">© {{ year }} Fidel Kuaför Yönetim Sistemi</small>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
