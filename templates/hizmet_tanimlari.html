<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Hizmet Tanımları</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
    <h2>Hizmetler</h2>

    <!-- Hizmet Ekleme Formu -->
    <form class="row g-3 mb-4" method="post" action="{{ url_for('hizmet_ekle') }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="col-md-6">
            <input type="text" name="hizmet_adi" class="form-control" placeholder="Hizmet Adı" required>
        </div>
        <div class="col-md-3">
            <input type="number" name="seans" class="form-control" placeholder="Seans" min="1" value="1" required>
        </div>
        <div class="col-md-3">
            <input type="number" name="fiyat" class="form-control" placeholder="Fiyat" min="0" step="0.01" required>
        </div>
        <div class="col-md-3">
            <button type="submit" class="btn btn-success w-100">Ekle</button>
        </div>
    </form>

    <table class="table table-bordered align-middle">
        <thead>
            <tr>
                <th>Hizmet Adı</th>
                <th>Seans</th>
                <th>Fiyat</th>
                <th>İşlemler</th>
            </tr>
        </thead>
        <tbody>
            {% for h in hizmetler %}
            <tr>
                <form method="post" action="{{ url_for('hizmet_guncelle', id=h.id) }}">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <td>
                        <input type="text" name="hizmet_adi" class="form-control" value="{{ h.hizmet_adi }}" required>
                    </td>
                    <td>
                        <input type="number" name="seans" class="form-control" value="{{ h.seans }}" min="1" required>
                    </td>
                    <td>
                        <input type="number" name="fiyat" class="form-control" value="{{ h.fiyat }}" min="0" step="0.01" required>
                    </td>
                    <td class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary btn-sm">Güncelle</button>
                </form>
                <form method="post" action="{{ url_for('hizmet_sil', id=h.id) }}" onsubmit="return confirm('Silmek istediğinize emin misiniz?');" style="display:inline;">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <button type="submit" class="btn btn-danger btn-sm">Sil</button>
                </form>
                    </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
