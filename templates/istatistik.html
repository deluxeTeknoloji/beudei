<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>İstatistik</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">İstatistikler</h1>
    <div class="row">
      <!-- Toplam Randevu Sayısı -->
      <div class="col-md-6">
        <div class="card mb-3">
          <div class="card-header">Toplam Randevu Sayısı</div>
          <div class="card-body">
            <h2>{{ total_randevu }}</h2>
          </div>
        </div>
      </div>
      <!-- Bugün Alınan Randevular -->
      <div class="col-md-6">
        <div class="card mb-3">
          <div class="card-header">Bugün Alınan Randevular</div>
          <div class="card-body">
            <h2>{{ today_randevu }}</h2>
          </div>
        </div>
      </div>
      <!-- Geldi Olarak İşaretlenen Randevular -->
      <div class="col-md-6">
        <div class="card mb-3">
          <div class="card-header">Geldi Olarak İşaretlenen Randevular</div>
          <div class="card-body">
            <h2>{{ geldi_randevu }}</h2>
          </div>
        </div>
      </div>
      <!-- Gelmedi Olarak İşaretlenen Randevular -->
      <div class="col-md-6">
        <div class="card mb-3">
          <div class="card-header">Gelmedi Olarak İşaretlenen Randevular</div>
          <div class="card-body">
            <h2>{{ gelmedi_randevu }}</h2>
          </div>
        </div>
      </div>
    </div>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Anasayfaya Dön</a>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
