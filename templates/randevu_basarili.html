<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Randevu Başarılı</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">


  <div class="container">
    {% include "_flash_messages.html" %}
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-7">
        <div class="card shadow-sm">
          <div class="card-header bg-white">
            <h5 class="mb-0 text-success"><i class="bi bi-check-circle-fill me-2"></i>Randevunuz Başarıyla Oluşturuldu sanırım</h5>
          </div>
          <div class="card-body">
            <div class="alert alert-success">
              <p><i class="bi bi-info-circle me-2"></i>Randevunuz başarıyla oluşturuldu. Randevu bilgilerinizi WhatsApp üzerinden iletilecektir.</p>
            </div>
            
                       <div class="d-flex justify-content-center mt-4">
              <a href="{{ url_for('online_randevu') }}" class="btn btn-outline-primary">
                <i class="bi bi-arrow-left me-2"></i>Randevu Sayfasına Dön
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="bg-dark text-white py-2 mt-3">
    <div class="container text-center">
      <small>&copy; {{ current_year|default(2024) }} Kuaför Yönetim Sistemi</small>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
