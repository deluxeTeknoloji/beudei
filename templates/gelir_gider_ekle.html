<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gelir/Gider Ekle</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
 
<body class="bg-light">
  {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
  {% endif %}
{% endwith %}
  <div class="container py-5">
    <div class="card shadow-lg mx-auto" style="max-width: 600px;">
      <div class="card-header bg-primary text-white text-center">
        <h2 class="h4 mb-0">Gelir/Gider Ekle</h2>
      </div>
      <div class="card-body p-4">
        <form method="POST">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
          <div class="mb-3">
            <label class="form-label">Tarih</label>
            <input type="date" class="form-control" name="tarih" value="{{ datetime.now().strftime('%Y-%m-%d') }}">
          </div>
          <div class="mb-3">
            <label class="form-label">İşlem Türü</label>
            <select class="form-select" name="tur" required>
              <option value="">Seçin</option>
              <option value="Gelir">Gelir</option>
              <option value="Gider">Gider</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Tutar</label>
            <input type="number" step="0.01" class="form-control" name="tutar" required>
          </div>
          <div class="mb-3">
  <label class="form-label">Ödeme Şekli</label>
  <select class="form-select" name="odeme_sekli" required>
    <option value="">Seçiniz</option>
    <option value="Banka">Banka</option>
    <option value="Nakit">Nakit</option>
    <option value="Kredi Kartı">Kredi Kartı</option>
  </select>
</div>
          <div class="mb-3">
            <label class="form-label">Açıklama</label>
            <input type="text" class="form-control" name="aciklama">
          </div>

</div>   
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-success">Kaydet</button>
            <a href="{{ url_for('gelir_gider_defteri') }}" class="btn btn-secondary">Deftere Dön</a>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
